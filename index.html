<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Form Submission</title>  
</head>  
<body>  
    <form id="myForm">  
        <label for="name">Name:</label>  
        <input type="text" id="name" name="name" required>  
        <br><br>  
        <label for="email">Email:</label>  
        <input type="email" id="email" name="email" required>  
        <br><br>  
        <label for="message">Message:</label>  
        <textarea id="message" name="message" required></textarea>  
        <br><br>  
        <button type="submit">Send</button>  
    </form>  
    <script>  
        document.getElementById ('myForm').onsubmit = async function(e) {  
            e.preventDefault(); // Prevent default form submission  
            
            const form = new FormData(this);  
            const response = await fetch('https://script.google.com/macros/s/AKfycbwcU3eOZsKE_XMeenm-38GHa9yqFg3TE3J2KsnhIvJJtW6O1Apf-SnFC0RNh_FZmO_s/exec', {  
                method: 'POST',  
                body: form  
            });  
            const result = await response.json();  
            alert(result.result); // Show success message  

            // Clear the form fields  
            this.reset();
        };  
    </script>  
</body>  
</html>
